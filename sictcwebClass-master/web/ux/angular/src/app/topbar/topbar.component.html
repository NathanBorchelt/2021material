<div class="topbar" *ngIf="config.showTopbar">
  <div class="topbar-top">
    <a class="topbar-top__logo" [routerLink]="['inventory']" data-gua="topbar.logo">
      <img height="30px" src="assets/images/vinpoint-logo-side.svg" alt="Vinpoint Logo" />
    </a>
    <div class="topbar-top__right">

      <button *ngIf="config.showHomeButton" aria-label="Home" class="cph-button-light topbar-button-large"
        [routerLink]="['inventoryService']">
        <i class="fad fa-home" style="font-size: 22px;"></i>Home
      </button>

      <button class="cph-button-light topbar-button-large" [routerLink]="['store/shop']"
        *ngIf="config.showOrderSuppliesButton">
        <i class="fad fa-shopping-cart" style="font-size: 20px;"></i>
        Order Supplies
      </button>

      <div *ngIf="userProfile && config.showUserDropdown" dropdown class="btn-group" id="uni-dropdown">
        <button type="button" id="uni-username" class="cph-button-light topbar-button-large" dropdownToggle
          data-gua="topbar.username">
          <i class="fad fa-user" style="font-size: 20px;"></i>
          {{userProfile.FirstName + " " + userProfile.LastName}}<span class="glyphicon glyphicon-triangle-bottom"
            aria-hidden="true"></span>
        </button>
        <ul role="menu" class="dropdown-menu dropdown-menu-right user-menu" *dropdownMenu>
          <li>
            <a class="dropdown-item dropdown-item-disabled">
              <i class="fas fa-users-cog"></i>
              <span>Administration</span>
            </a>
          </li>
          <li role="separator" class="divider settings-divider"></li>
          <li>
            <a class="dropdown-item" [routerLink]="['/maint/profile']" data-gua="topbar.profile">Profile</a>
          </li>
          <li *ngIf="!authService.isReadOnly()">
            <a class="dropdown-item" [routerLink]="['/maint/users']" data-gua="topbar.users">Users</a>
          </li>

          <ng-container *ngIf="authService.isAdmin() || !isFulfiller">
            <li *ngIf="!authService.isReadOnly()">
              <a class="dropdown-item" [routerLink]="['/maint/dealerships']"
                data-gua="topbar.dealerships">Dealerships</a>
            </li>
            <li *ngIf="!isFulfiller && authService.isAdmin()">
              <a class="dropdown-item" [routerLink]="['/maint/locations']" data-gua="topbar.locations">Locations</a>
            </li>
            <li *ngIf="authService.isAdmin()">
              <a class="dropdown-item" [routerLink]="['/maint/organizations']"
                data-gua="topbar.organizations">Organizations</a>
            </li>
            <li *ngIf="!isFulfiller && authService.isAdminOrOrgAdmin()">
              <a class="dropdown-item" [routerLink]="['/maint/tags']" data-gua="topbar.tags">Tags</a>
            </li>
            <li *ngIf="!isFulfiller && authService.isAdminOrOrgAdmin()">
              <a class="dropdown-item" [routerLink]="['/maint/integration']"
                data-gua="topbar.integration">Integration</a>
            </li>
            <li *ngIf="authService.isBilling()">
              <a class="dropdown-item" [routerLink]="['/maint/reports']" data-gua="topbar.billing">Reports</a>
            </li>
            <li *ngIf="!isFulfiller && authService.isAdmin()">
              <a class="dropdown-item" [routerLink]="['/maint/printers']" data-gua="topbar.printers">Printers</a>
            </li>
            <li *ngIf="!isFulfiller && authService.isPrinterAdmin()">
              <a class="dropdown-item" [routerLink]="['/maint/templates']" data-gua="topbar.templates">Templates</a>
            </li>
            <li *ngIf="!isFulfiller && authService.isPrinterAdmin()">
              <a class="dropdown-item" [routerLink]="['/maint/labels']" data-gua="topbar.labels">Labels</a>
            </li>
          </ng-container>

          <li *ngIf="authService.isAdmin() || isFulfiller">
            <a class="dropdown-item" [routerLink]="['/maint/orders']" data-gua="topbar.orders">Orders</a>
          </li>

          <li role="separator" *ngIf="authService.isAdmin()" class="divider"></li>
          <li *ngIf="authService.isAdmin()">
            <a class="dropdown-item" [routerLink]="['/organization/select']" data-gua="topbar.changeorganization">
              <i class="fas fa-building"></i>
              <span>Change Organization</span>
            </a>
          </li>
          <li role="separator" class="divider"></li>


          <li>
            <a class="dropdown-item" (click)="logOut()" data-gua="topbar.logout">
              <i class="fas fa-sign-out-alt"></i>
              <span>Log Out</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
